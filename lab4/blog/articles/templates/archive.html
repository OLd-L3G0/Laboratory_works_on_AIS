<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Блог</title>
    <link rel="stylesheet" href="{{STATIC_URL}}/static/css/article.css">
</head>
<body class="archive">
    <div class="header">
        <img class="logo" src="{{ STATIC_URL }}/static/logo.svg" alt="Логотип"/>
    </div>
    <div class="posts">
        {% for post in posts %}
            <div class="one-post">
                <h2 class="post-title"><a href="{% url 'get_article' article_id=post.id %}">{{post.title}}</a></h2>
                <div class="article-info">
                    <div class="article-author">{{post.author.username}}</div>
                    <div class="article-created-date">{{post.created_date|date:'d E Y'}}</div>
                </div>
                <p class="article-text">{{post.get_excerpt}}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
